<div class="container">


  <h3 style="margin-top: 20px; text-align:center">Skill</h3>
  <div>
    <div class="row">
      <div *ngFor="let sk of skill" class="col-lg-6 col-xs-12"  style="padding: 20px;">

          <div class="row">
            <div >
              <h6>{{sk.herramienta}} <span>{{sk.nivel}}%</span></h6>
              <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                  style="width:{{sk.nivel}}%"></div>
              </div>
              <div *ngIf="isLogged" style="text-align: right;">
                <button class="btn btn-warning" routerLink="/editarSkill/{{sk.id}}"class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger" (click)="delete(sk.id)">
                  <i class="bi bi-trash3-fill"></i></button>
              </div>
            </div>
          </div>

        </div>

      <div *ngIf="isLogged" style="text-align: center;">
        <button class="btn btn-light" routerLink="/crearSkill"><i class="bi bi-plus"><br>Agregar Skill</i></button>
      </div>

    </div>
  </div>

</div>
