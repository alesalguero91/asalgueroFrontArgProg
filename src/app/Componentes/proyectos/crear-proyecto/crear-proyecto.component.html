<app-header></app-header>
<div id="crearProy">
  <div class="container text-light">

    <h3 style="text-align: center;">Agregar Proyecto</h3>
    <div class="row">
      <div style="margin: 30px;">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreProy">Nombre del Proyecto</label>
            <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="nombreProy" required>
          </div>
          <div class="form-group">
            <label for="urlProy">Url del proyecto</label>
            <input type="text" class="form-control" id="urlProy" name="urlProy" [(ngModel)]="urlProy" required>
          </div>
          <div class="form-group">
            <label for="detalleProy">Descripci√≥n</label>
            <input type="text" class="form-control" id="detalleProy" name="detalleProy" [(ngModel)]="detalleProy" required>
          </div>
          <div class="form-group">
            <label for="imgProy">Url de la imagen</label>
            <input type="text" class="form-control" id="imgProy" name="imgProy" [(ngModel)]="imgProy" required>
          </div>


          <div style="text-align: center;">
            <button class="btn" style="margin-top: 30px;">
              Agregar Proyecto
            </button>
          </div>
        </form>
      </div>
      <div style="margin-bottom: 20px;">
        <app-boton-volver></app-boton-volver>
      </div>
    </div>
  </div>


</div>
