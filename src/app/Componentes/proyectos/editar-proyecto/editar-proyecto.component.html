<app-header></app-header>
<div id="editProy">
  <div class="container text-light">
    <h3 style="text-align: center;">Editar Experiencia</h3>
    <div class="row">
      <div style="margin: 20px;">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreProy">Nombre del Proyecto</label>
            <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="proyecto.nombreProy" required>
          </div>
          <div class="form-group">
            <label for="detalleProy">Detalle: </label>
            <input type="text" class="form-control" id="detalleProy" name="detalleProy" [(ngModel)]="proyecto.detalleProy" required>
          </div>
          <div class="form-group">
            <label for="imgProy">Url de la Imagen</label>
            <input type="text" class="form-control" id="imgProy" name="imgProy" [(ngModel)]="proyecto.imgProy" required>
          </div>
          <div class="form-group">
            <label for="urlProy">Url del proyecto</label>
            <input type="text" class="form-control" id="urlProy" name="urlProy" [(ngModel)]="proyecto.urlProy" required>
          </div>
          <div style="margin: 20px; text-align: center;">
            <button class="btn">
              Actualizar
            </button>
          </div>
          <div style="margin-bottom: 20px;">
            <app-boton-volver></app-boton-volver>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
