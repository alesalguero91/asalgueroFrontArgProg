<app-header></app-header>
<div id="editAc">
  <div class="container text-light">
    <h3 style="text-align: center;">Editar Experiencia</h3>
    <div class="row">
      <div class="col-lg-6 col-xs-12">
        <div style="text-align: center;">
          <img src="../../../assets/imagenes/logoCobraKai.png" class="logI">
        <br>
        <img src="../../../assets/imagenes/Cobra-Kai-logo-white.png" class="logI">
        </div>
      </div>
      <div class="col-lg-6 col-xs-12">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="titulo">Nombre del Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="academico.titulo" required>
          </div>
          <div class="form-group">
            <label for="establecimiento">Establecimiento</label>
            <input type="text" class="form-control" id="establecimiento" name="establecimiento" [(ngModel)]="academico.establecimiento" required>
          </div>
          <div class="form-group">
            <label for="anioIngAcad">Año de Ingreso</label>
            <input type="text" class="form-control" id="anioIngAcad" name="anioIngAcad" [(ngModel)]="academico.anioIngAcad" required>
          </div>
          <div class="form-group">
            <label for="expe.anioEgAcad">Año de Egreso</label>
            <input type="text" class="form-control" id="anioEgAcad" name="anioEgAcad" [(ngModel)]="academico.anioEgAcad" required>
          </div>
          <div class="form-group">
            <label for="promedio">Promedio</label>
            <input type="text" class="form-control" id="promedio" name="promedio" [(ngModel)]="academico.promedio"
              required>
          </div>
          <div class="form-group">
            <label for="finalizado">Finalizo?</label>
            <input type="text" class="form-control" id="finalizado" name="finalizado" [(ngModel)]="academico.finalizado"
              required>
          </div>
          <div style="margin: 20px; text-align: center;">
            <button class="btn">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <app-boton-volver></app-boton-volver>
      <br>
    </div>
  </div>
</div>
