<app-header></app-header>
<div id="crearAc">
  <div class="container text-light">
    <h3 style="text-align: center;">Agregar Academico</h3>
    <div class="row">
      <div class="col-lg-6 col-xs-12">
        <div style="text-align: center;">
          <img src="../../../assets/imagenes/logoCobraKai.png" class="logI">
        <br>
        <img src="../../../assets/imagenes/Cobra-Kai-logo-white.png" class="logI">
        </div>
      </div>
      <div class="col-lg-6 col-xs-12">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="titulo">Nombre del titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
          </div>
          <div class="form-group">
            <label for="establecimiento">Establecimiento</label>
            <input type="text" class="form-control" id="establecimiento" name="establecimiento" [(ngModel)]="establecimiento" required>
          </div>
          <div class="form-group">
            <label for="anioIngAcad">Año de Ingreso</label>
            <input type="text" class="form-control" id="anioIngAcad" name="anioIngAcad" [(ngModel)]="anioIngAcad" required>
          </div>
          <div class="form-group">
            <label for="anioEgAcad">Año de Egreso</label>
            <input type="text" class="form-control" id="anioEgAcad" name="anioEgAcad" [(ngModel)]="anioEgAcad" required>
          </div>
          <div class="form-group">
            <label for="promedio">Promedio</label>
            <input type="text" class="form-control" id="promedio" name="promedio" [(ngModel)]="promedio"
              required>
          </div>
          <div class="form-group">
            <label for="finalizado">Finalizo</label>
            <input type="text" class="form-control" id="finalizado" name="finalizado" [(ngModel)]="finalizado"
              required>
          </div>
          <div style="text-align: center;">
            <button class="btn" style="margin-top: 30px;">
              Agregar educación
            </button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <br>
      <app-boton-volver></app-boton-volver>
      <br>
      <br>
    </div>
  </div>
</div>
